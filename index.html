<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/forms.css">
    <title>Address</title>
</head>
<body>
    <main class="container">
        <form action="">
            <div class="row mt-5">
                <h4>Dados b√°sicos</h4>
            </div>
            <div class="row">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="last name">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" id="cep" placeholder="CEP">
                    <button type="button" class="btn btn-primary ms-2" id="btn-search-cep" title="search">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="number address">
                </div>
            </div>
            <button type="submit" title="submit" class="btn btn-success mt-5">submit</button>
        </form>
    </main>
    <script src="./src/script/jquery/jquerymin.js"></script>
    <script src="./src/script/jquery/jquery.mask.min.js"></script>
    <script src="./src/script/main.js"></script>
</body>
</html>
